name: Compile and test

on: [pull_request]

jobs:
  macos:
    name: macos
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Switch Xcode version
      run: sudo xcode-select -s /Applications/Xcode_11.4.1.app/Contents/Developer
    - name: Run tests
      run: |
        brew cask install adoptopenjdk8
        export JAVA_HOME=`/usr/libexec/java_home -v 1.8`
        export PATH=${JAVA_HOME}/bin:$PATH
        brew install swagger-codegen
        swift build -c release
        .build/release/bow-openapi --name FixturesAPI --schema Tests/Fixtures/petstore.yaml --output Tests/Fixtures/FixturesAPI --verbose
        swift test
    - name: Generate linux tests
      run: swift test --generate-linuxmain
    - name: Cached auto-generate linux tests
      uses: actions/upload-artifact@v1
      with:
        name: generate-linuxmain
        path: project/Tests

  linux:
    name: linux
    needs: macos
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Clean Tests
      run: rm -rf Tests
    - name: Get auto-generate linux tests
      uses: actions/download-artifact@v1
      with:
        name: generate-linuxmain
        path: Tests
    - name: Remove generated artifact
      uses: geekyeggo/delete-artifact@v1
      with:
        name: generate-linuxmain
        failOnError: false
    - name: Run tests
      run: swift test
