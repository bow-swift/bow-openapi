openapi: "3.0.0"
info:
  version: 1.0.0
  title: AnotherPetstore
  license:
    name: MIT
servers:
  - url: http://petstore.swagger.io/v1
paths:
  /pets/{petId}:
    get:
      summary: Info for a specific pet
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: integer
      responses:
        '404':
          description: Not found response
          content:
            application/json:
              schema:
                type: string
